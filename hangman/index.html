<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Hangman</title>
</head>
<body>
  <div class="game-wrapper">
    <section class="gallows-side">
      <div class="gallows-side__images">
        <img src="img/gallows.png" alt="Gallows image">
        <img src="" alt="Man image">
      </div>
      <h2 class="gallows-side__title">Hangman game</h2>
    </section>
    <section class="quiz-side">
      <div class="quiz-side__word">
        <div class="quiz-side__space-for-letter"></div>
        <div class="quiz-side__space-for-letter"></div>
        <div class="quiz-side__space-for-letter"></div>
        <div class="quiz-side__space-for-letter"></div>
        <div class="quiz-side__space-for-letter"></div>
        <div class="quiz-side__space-for-letter"></div>
        <div class="quiz-side__space-for-letter"></div>
      </div>
      <div class="quiz-side__hint-wrapper">
        <p class="quiz-side__hint">Hint:</p>
        <p class="quiz-side__hint-description">A human-powered vehicle with two wheels.</p>
      </div>
      <div class="quiz-side__counter-wrapper">
        <p class="quiz-side__counter-text">Incorrect guesses:</p>
        <p class="quiz-side__counter-numbers">0 / 6</p>
      </div>
      <div class="quiz-side__keyboard">
        <div class="quiz-side__keyboard-letter">A</div>
        <div class="quiz-side__keyboard-letter">B</div>
        <div class="quiz-side__keyboard-letter">C</div>
        <div class="quiz-side__keyboard-letter">D</div>
        <div class="quiz-side__keyboard-letter">E</div>
        <div class="quiz-side__keyboard-letter">F</div>
        <div class="quiz-side__keyboard-letter">G</div>
        <div class="quiz-side__keyboard-letter">H</div>
        <div class="quiz-side__keyboard-letter">I</div>
        <div class="quiz-side__keyboard-letter">J</div>
        <div class="quiz-side__keyboard-letter">K</div>
        <div class="quiz-side__keyboard-letter">L</div>
        <div class="quiz-side__keyboard-letter">M</div>
        <div class="quiz-side__keyboard-letter">N</div>
        <div class="quiz-side__keyboard-letter">O</div>
        <div class="quiz-side__keyboard-letter">P</div>
        <div class="quiz-side__keyboard-letter">Q</div>
        <div class="quiz-side__keyboard-letter">R</div>
        <div class="quiz-side__keyboard-letter">S</div>
        <div class="quiz-side__keyboard-letter">T</div>
        <div class="quiz-side__keyboard-letter">U</div>
        <div class="quiz-side__keyboard-letter">V</div>
        <div class="quiz-side__keyboard-letter">W</div>
        <div class="quiz-side__keyboard-letter">X</div>
        <div class="quiz-side__keyboard-letter">Y</div>
        <div class="quiz-side__keyboard-letter">Z</div>
      </div>
    </section>
  </div>
</body>
</html>
